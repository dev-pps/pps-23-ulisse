
name: Deploy Report site (using Vitepress) to Pages

on:
  push:
    branches: [main, docs/meeting-update, docs/scaladoc]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build website
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "sbt"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          #cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Generate ScalaDoc
        run: sbt doc
      - name: Move ScalaDoc to docs/scaladoc
        run: |
          mkdir -p ./docs/public/scaladoc
          cp -r target/scala-*/api/* ./docs/public/scaladoc
      - name: Install dependencies
        run: npm install
        working-directory: ./docs
      - name: Build with VitePress
        run: npm run docs:build
        working-directory: ./docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
